<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <defs>
    <style>
      .sea { fill: #0e1726; }
      .land { fill: rgba(96,165,250,0.18); stroke: rgba(96,165,250,0.35); stroke-width: 2; }
      .label { fill: #94a3b8; font: 12px sans-serif; }
      .m-red { fill: #ef4444; stroke: #ffffff; stroke-width: 2; }
      .m-orange { fill: #f59e0b; stroke: #ffffff; stroke-width: 2; }
      .m-blue { fill: #60a5fa; stroke: #ffffff; stroke-width: 2; }
      .m-green { fill: #22c55e; stroke: #ffffff; stroke-width: 2; }
    </style>
  </defs>
  <rect class="sea" x="0" y="0" width="1000" height="500"/>
  <rect class="land" x="110" y="180" width="160" height="90" rx="16"/>
