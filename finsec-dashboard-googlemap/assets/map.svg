  <circle class="m-orange" cx="260" cy="235" r="7"/><text class="label" x="270" y="230">United States</text>
  <circle class="m-blue" cx="535" cy="215" r="7"/><text class="label" x="545" y="210">Serbia</text>
  <circle class="m-green" cx="510" cy="205" r="7"/><text class="label" x="520" y="200">Germany</text>
  <circle class="m-green" cx="520" cy="210" r="7"/><text class="label" x="530" y="205">Czech Rep.</text>
  <circle class="m-blue" cx="540" cy="365" r="7"/><text class="label" x="550" y="360">South Africa</text>
</svg>
