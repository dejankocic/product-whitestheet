<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Financial Cyber Whitesheet</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React 18 + ReactDOM via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for in-browser JSX transpile -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @media print {
        .no-print { display: none !important; }
        .page { width: 210mm; min-height: 297mm; padding: 16mm; break-after: page; }
        .last-page { break-after: auto; }
        body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      }
    </style>
  </head>
  <body class="bg-slate-900 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
      function Badge({ children }) {
        return (
          <span className="rounded-full border border-emerald-400/40 bg-emerald-300/10 px-3 py-1 text-xs font-medium text-emerald-200">
            {children}
          </span>
        );
      }

      function Card({ title, children }) {
        return (
          <div className="rounded-3xl border border-white/10 bg-white/5 p-6 shadow-[0_0_0_1px_rgba(255,255,255,0.03)]">
            <div className="mb-3 flex items-center gap-2">
              <span className="inline-block h-2 w-2 rounded-full bg-emerald-400" />
              <h3 className="text-lg font-semibold tracking-tight">{title}</h3>
            </div>
            {children}
          </div>
        );
      }

      function FinancialCyberWhitesheet() {
        const lastUpdated = "Aug 20, 2025";

        const metrics = [
          { k: "100+", v: "Threat intel sources (incl. Dark Web)" },
          { k: "24/7", v: "Vuln scanning & attack surface monitoring" },
          { k: "<10 ms", v: "CATIS zero‑day detection latency" },
          { k: "0 FP*", v: "Zero false‑positive design goal" },
        ];

        const standards = ["NIS2","PSD2","GDPR","ISO/IEC 27001","NIST 800‑53","MITRE ATT&CK"];

        const pillars = [
          { title: "Threat Intelligence Feeds", points: [
              "Financial‑sector tailored TI from 100+ sources",
              "Automated enrichment and correlation",
              "Seamless SIEM / SOAR integration"
            ]},
          { title: "Threat Prevention", points: [
              "AI/ML‑powered proactive blocking before breach",
              "Crowd‑immunity and attacker behavior analysis",
              "Human‑less operations to unburden SOC"
            ]},
          { title: "SIEM Premium Extension", points: [
              "Deep banking log & EDR integration",
              "Long‑term retention with AI analytics",
              "Exec & compliance dashboards"
            ]},
          { title: "Vulnerability Scanning & Monitoring", points: [
              "24/7 scanning of ATM, payment & portals",
              "AI filtering to remove false alarms",
              "Fully automated service, no new headcount"
            ]},
        ];

        const segments = [
          { name: "Tier‑1 / Central Banks", fit: "Nation‑grade defense & APT protection", offer: "CATIS + ASEE suite" },
          { name: "Retail & Commercial Banks", fit: "Operational security & compliance at scale", offer: "ASEE suite (TI + Prevention + SIEM + Vuln)" },
          { name: "Fintechs & PSPs", fit: "Fast deployment, automation, low TCO", offer: "ASEE core + managed options" },
        ];

        const useCases = [
          "Real‑time protection of payment gateways",
          "ATM fleet hardening & continuous exposure monitoring",
          "Swift NIS2/ISO 27001 audit readiness",
          "Early APT detection via CATIS Cyber Clones",
        ];

        const pilotKPIs = [
          "# of prevented attacks & dwell time reduction",
          "False‑positive rate vs. baseline",
          "Mean‑time‑to‑detect / respond (MTTD/MTTR)",
          "Compliance evidence produced (controls, logs, reports)",
        ];

        return (
          <div className="min-h-screen w-full bg-gradient-to-br from-slate-950 via-slate-900 to-slate-800 text-slate-100 print:text-black">
            {/* Top Bar */}
            <div className="no-print sticky top-0 z-20 w-full border-b border-white/10 bg-black/30 backdrop-blur">
              <div className="mx-auto flex max-w-6xl items-center justify-between px-4 py-3">
                <div className="flex items-center gap-3">
                  <div className="h-8 w-8 rounded-xl bg-emerald-400/90" />
                  <span className="text-sm font-semibold tracking-wide text-emerald-300">ASEE Secure Financial Solutions</span>
                </div>
                <div className="flex items-center gap-2">
                  <button onClick={() => window.print()}
                    className="rounded-xl bg-emerald-500 px-4 py-2 text-sm font-semibold text-emerald-950 shadow hover:bg-emerald-400">
                    Download PDF
                  </button>
                  <a href="#contact"
                    className="rounded-xl border border-emerald-400/60 px-4 py-2 text-sm font-medium text-emerald-300 hover:bg-emerald-400/10">
                    Contact Sales
                  </a>
                </div>
              </div>
            </div>

            {/* Page 1 */}
            <section className="page mx-auto max-w-6xl px-4 py-8">
              {/* Hero */}
              <div className="rounded-3xl bg-gradient-to-br from-emerald-400/10 via-emerald-300/5 to-transparent p-8 ring-1 ring-white/10">
                <div className="flex flex-col gap-6 md:flex-row md:items-center md:justify-between">
                  <div>
                    <h1 className="text-3xl font-extrabold tracking-tight md:text-4xl">Financial‑Sector Cyber Defense</h1>
                    <p className="mt-3 max-w-2xl text-sm text-slate-300 md:text-base">
                      Automated, tailored threat intelligence and prevention for banks, PSPs and fintechs.
                      Protect ATMs, payment systems and portals while accelerating compliance.
                    </p>
                    <div className="mt-4 flex flex-wrap gap-2">
                      <Badge>TI Feeds</Badge>
                      <Badge>AI Prevention</Badge>
                      <Badge>SIEM Extension</Badge>
                      <Badge>24/7 Vuln Scanning</Badge>
                      <Badge>CATIS Deception</Badge>
                    </div>
                  </div>
                  <div className="grid w-full grid-cols-2 gap-3 md:w-[420px]">
                    {metrics.map((m) => (
                      <div key={m.v} className="rounded-2xl border border-white/10 bg-white/5 p-4">
                        <div className="text-2xl font-black text-emerald-300">{m.k}</div>
                        <div className="text-xs text-slate-300">{m.v}</div>
                      </div>
                    ))}
                  </div>
                </div>
                <div className="mt-6 text-xs text-slate-400">*Design goal; measured and reported in pilot.</div>
              </div>

              {/* Pillars */}
              <div className="mt-8 grid gap-4 md:grid-cols-2">
                {pillars.map((p) => (
                  <Card key={p.title} title={p.title}>
                    <ul className="list-disc space-y-1 pl-5 text-sm">
                      {p.points.map((pt) => (<li key={pt}>{pt}</li>))}
                    </ul>
                  </Card>
                ))}
              </div>

              {/* Standards & Compliance */}
              <div className="mt-8 grid gap-6 md:grid-cols-[2fr,1fr]">
                <Card title="Security Standards & Regulations">
                  <div className="flex flex-wrap gap-2">
                    {standards.map((s) => (
                      <span key={s} className="rounded-full border border-white/15 bg-white/5 px-3 py-1 text-sm text-emerald-200">{s}</span>
                    ))}
                  </div>
                  <p className="mt-3 text-xs text-slate-400">Prebuilt reporting packs and audit‑ready logs accelerate assessments and reduce regulatory risk.</p>
                </Card>
                <Card title="Integration Ecosystem">
                  <ul className="space-y-1 text-sm">
                    <li>NGFW: Fortinet, Palo Alto, Check Point, Cisco</li>
                    <li>SIEM/SOAR: Splunk, Elastic, QRadar, Chronicle</li>
                    <li>Cloud: AWS, Azure, Private/Hybrid</li>
                  </ul>
                  <p className="mt-3 text-xs text-slate-400">API‑driven feeds, webhooks and connectors.</p>
                </Card>
              </div>

              {/* CATIS */}
              <div className="mt-8 rounded-3xl border border-emerald-400/20 bg-emerald-300/5 p-6">
                <h2 className="text-xl font-bold tracking-tight">CATIS Tailored Threat Intelligence</h2>
                <p className="mt-2 text-sm text-slate-300">
                  Patented deception with Cyber Clones exposes adversaries before they reach real assets. Instant fingerprinting,
                  automated prevention and sovereignty‑ready compliance.
                </p>
                <div className="mt-4 grid gap-3 md:grid-cols-3">
                  {["Defense‑before‑breach via early kill‑chain detection",
                    "Automated prevention with tailored, behavior‑validated feeds",
                    "Minimal human ops; executive‑grade visibility"].map((b) => (
                    <div key={b} className="rounded-2xl border border-white/10 bg-white/5 p-4 text-sm">{b}</div>
                  ))}
                </div>
              </div>

              <div className="mt-8 flex items-center justify-between text-xs text-slate-400">
                <span>© ASEE — Secure Financial Solutions</span>
                <span>Last updated: {lastUpdated}</span>
              </div>
            </section>

            {/* Page 2 */}
            <section className="page last-page mx-auto max-w-6xl px-4 py-8">
              <div className="grid gap-6 md:grid-cols-2">
                <Card title="Target Segments & Positioning">
                  <div className="space-y-3">
                    {segments.map((s) => (
                      <div key={s.name} className="rounded-2xl border border-white/10 bg-white/5 p-4">
                        <div className="text-sm font-semibold text-emerald-300">{s.name}</div>
                        <div className="text-sm">{s.fit}</div>
                        <div className="mt-1 text-xs text-slate-400">Recommended: {s.offer}</div>
                      </div>
                    ))}
                  </div>
                </Card>

                <Card title="Core Use Cases">
                  <ul className="list-disc space-y-1 pl-5 text-sm">
                    {useCases.map((u) => (<li key={u}>{u}</li>))}
                  </ul>
                </Card>
              </div>

              <div className="mt-6 grid gap-6 md:grid-cols-2">
                <Card title="30‑Day Proof‑of‑Value (PoV)">
                  <ol className="list-decimal space-y-2 pl-5 text-sm">
                    <li>Baseline: ingest logs, map assets, set KPIs</li>
                    <li>Deploy: TI feeds, vuln scanning; optional CATIS clones</li>
                    <li>Measure: prevention, exposure, compliance artifacts</li>
                    <li>Review: executive readout, ROI and rollout plan</li>
                  </ol>
                  <div className="mt-3">
                    <div className="text-xs font-semibold uppercase tracking-wide text-slate-300">Pilot KPIs</div>
                    <ul className="list-disc pl-5 text-sm">
                      {pilotKPIs.map((k) => (<li key={k}>{k}</li>))}
                    </ul>
                  </div>
                </Card>

                <Card title="Sales Motions">
                  <ul className="list-disc space-y-1 pl-5 text-sm">
                    <li>Direct to CISO/Risk: compliance + ROI narrative</li>
                    <li>With System Integrators: bundle with banking stack</li>
                    <li>MSSP co‑sell: managed variants for mid‑market</li>
                    <li>Regulatory workshops: NIS2/ISO 27001 readiness</li>
                  </ul>
                  <div className="mt-4 rounded-2xl border border-amber-400/30 bg-amber-300/10 p-4 text-sm">
                    <div className="font-semibold text-amber-200">Compliance Box</div>
                    <p className="mt-1 text-slate-200">
                      Accelerators for: {standards.join(", ")}. Prebuilt mappings, evidence capture and exportable audit reports.
                    </p>
                  </div>
                </Card>
              </div>

              <div className="mt-8 rounded-3xl bg-white/5 p-6 ring-1 ring-white/10">
                <div className="flex flex-col items-start justify-between gap-4 md:flex-row md:items-center">
                  <div>
                    <h3 className="text-xl font-bold tracking-tight">Ready to strengthen your financial defense?</h3>
                    <p className="mt-1 text-sm text-slate-300">Schedule a 30‑day pilot or talk to a solutions architect.</p>
                  </div>
                  <div className="flex gap-2">
                    <button onClick={() => window.print()} className="rounded-xl bg-emerald-500 px-4 py-2 text-sm font-semibold text-emerald-950 shadow hover:bg-emerald-400">
                      Download PDF
                    </button>
                    <a href="#contact" className="rounded-xl border border-emerald-400/60 px-4 py-2 text-sm font-semibold text-emerald-200 hover:bg-emerald-400/10">
                      Book a Pilot
                    </a>
                  </div>
                </div>
              </div>

              <footer id="contact" className="mt-6 text-xs text-slate-400">
                Contact: sales@asee-cyber.com • www.asee-cyber.com
              </footer>
            </section>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<FinancialCyberWhitesheet />);
    </script>
  </body>
</html>
